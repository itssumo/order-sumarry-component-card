<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Outfit:wght@300;400;700&family=Overpass+Mono:wght@400;700&family=Overpass:ital,wght@0,400;1,600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="order">
        <div class="details">
          <p class="title">
            Order Summary
          </p>
         <p class="summary">
           You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
         </p>
        </div>
        <div class="plan">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
          <p class="price">
            Annual Plan</br>
            <span>$59.99/year
            </p></span>
          <p class="link">
            <a href="">Change</a>
          </p>
        </div>
        <div class="button">
          <button>
            Proceed to Payment
          </button>
          <p>
            <a href=""> Cancel Order</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itssumo">ItsSumo</a>.
  </div>
</body>
</html>
